<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Pagina non trovata | Kekkotech</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #0f0;
      font-family: Consolas, monospace;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .terminal {
      max-width: 600px;
      border: 1px solid #0f0;
      padding: 20px;
      box-shadow: 0 0 10px #0f0;
      text-align: center;
    }

    .sad-face {
      font-size: 48px;
      line-height: 1;
      margin: 20px 0;
      white-space: pre;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 4px;
      text-decoration: none;
      font-family: Consolas, monospace;
    }

    .btn:hover {
      background: #003300;
    }
  </style>
  <script>
    // Se l'utente clicca il bottone, torna alla home e chiude la scheda
    function goHome() {
      window.location.href = '/';
    }
  </script>
</head>
<body>
  <div class="terminal">
    <div>$ 404 - Pagina non trovata</div>
    <div class="sad-face">
      (╯︵╰,)
    </div>
    <div>Ops! La pagina che cerchi non esiste.</div>
    <a href="#" class="btn" onclick="goHome()">Torna alla Home</a>
  </div>
</body>
</html>
