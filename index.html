<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Kekkotech</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #0f0;
      font-family: Consolas, monospace;
      font-size: 16px;
    }
    .terminal {
      max-width: 800px;
      margin: auto;
      border: 1px solid #0f0;
      padding: 20px;
      box-shadow: 0 0 10px #0f0;
    }
    .input-line::before {
      content: "$ ";
      color: #0f0;
    }
    .typed {
      white-space: pre;
      overflow: hidden;
      border-right: .15em solid #0f0;
      animation: blink-caret 0.75s step-end infinite;
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #0f0; }
    }
    a {
      color: #0ff;
      text-decoration: none;
      cursor: pointer;
    }
    a:hover { text-decoration: underline; }
  </style>
  <script>
    // Redirect mobile
    if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      window.location.href = "https://kekkotech.com/mobile";
    }
  </script>
  <script src="/js/content.js"></script>
</head>
<body>
  <div class="terminal" id="terminal"></div>
  <script>
    const terminal = document.getElementById('terminal');

    function appendLine(text, isTyped) {
      const line = document.createElement('div');
      line.classList.add('input-line');
      if (isTyped) {
        line.classList.add('typed');
        line.textContent = '';
      } else {
        line.textContent = `$ ${text}`;
      }
      terminal.appendChild(line);
      return line;
    }

    function typeLines(lines, onComplete) {
      let i = 0;
      function nextLine() {
        if (i < lines.length) {
          const lineEl = appendLine(lines[i], true);
          let j = 0;
          function typeChar() {
            if (j < lines[i].length) {
              lineEl.textContent += lines[i].charAt(j);
              j++;
              setTimeout(typeChar, 30);
            } else {
              lineEl.classList.remove('typed');
              appendLine('');
              i++;
              setTimeout(nextLine, 300);
            }
          }
          typeChar();
        } else {
          onComplete && onComplete();
        }
      }
      nextLine();
    }

    function promptInput() {
      const inputLine = appendLine('', false);
      const span = document.createElement('span');
      span.textContent = '$ ';
      const input = document.createElement('input');
      Object.assign(input.style, {
        background: 'black',
        color: '#0f0',
        border: 'none',
        outline: 'none',
        font: 'inherit'
      });
      input.autofocus = true;
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          const cmd = input.value.trim().toLowerCase();
          input.disabled = true;
          input.style.color = '#555';
          handleCommand(cmd);
        }
      });
      inputLine.textContent = '';
      inputLine.append(span, input);
      input.focus();
      terminal.scrollTop = terminal.scrollHeight;
    }

    function handleCommand(cmd) {
      if (cmd === 'cls') {
        terminal.innerHTML = '';
        boot();
        return;
      }
      appendLine(cmd, false);
      showContent(cmd);
      promptInput();
    }

    function showContent(key) {
      const data = siteContent[key] || `Comando non riconosciuto. Digita 'help' per lista.`;
      data.split('\n').forEach(line => {
        const out = document.createElement('div');
        out.classList.add('input-line');
        out.innerHTML = line;
        terminal.appendChild(out);
      });
      if (['help','about','projects','contacts'].includes(key)) {
        const info = document.createElement('div');
        info.classList.add('input-line');
        info.innerHTML = "<br>(Digita 'cls' per pulire lo schermo)";
        terminal.appendChild(info);
      }
    }

    function boot() {
      const lines = siteContent.cls.split('\n');
      typeLines(lines, promptInput);
    }

    boot();
  </script>
</body>
</html>
