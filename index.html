<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Offline | Kekkotech</title>
  <link rel="icon" href="/img/favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 10px;
      background-color: #000;
      color: #0f0;
      font-family: Consolas, monospace;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .terminal {
      width: 100%;
      max-width: 500px;
      border: 1px solid #0f0;
      padding: 20px;
      box-shadow: 0 0 10px #0f0;
      text-align: center;
    }

    .sad-face {
      font-size: 36px;
      line-height: 1.2;
      margin: 20px 0;
      white-space: pre-wrap;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 4px;
      text-decoration: none;
      font-family: Consolas, monospace;
      font-size: 16px;
    }

    .btn:hover {
      background: #003300;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div>$ kekkotech.com è in manutenzione</div>
    <div class="sad-face">
      (╯︵╰,)
    </div>
    <!--<div>Rimani aggiornato sulle novità!</div>
    <a href="#" class="btn" onclick = >Visita il server discord!</a>
  </div>-->
</body>
</html>
