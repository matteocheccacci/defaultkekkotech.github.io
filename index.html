<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Kekkotech</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #0f0;
      font-family: Consolas, monospace;
      font-size: 16px;
    }
    .terminal {
      max-width: 800px;
      margin: auto;
      border: 1px solid #0f0;
      padding: 20px;
      box-shadow: 0 0 10px #0f0;
    }
    .input-line::before {
      content: "$ ";
      color: #0f0;
    }
    a {
      color: #0ff;
      text-decoration: none;
      cursor: pointer;
    }
    a:hover { text-decoration: underline; }
    .typed {
      white-space: pre;
      overflow: hidden;
      border-right: .15em solid #0f0;
      animation: blink-caret 0.75s step-end infinite;
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #0f0; }
    }
  </style>
  <script>
    // Reindirizzamento a mobile
    if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      window.location.href = "https://kekkotech.com/mobile";
    }
  </script>
  <script src="/js/content.js"></script>
</head>
<body>
  <div class="terminal" id="terminal"></div>
  <script>
    const terminal = document.getElementById('terminal');

    function clearTerminal() {
      terminal.innerHTML = '';
    }
    function printLine(text) {
      const line = document.createElement('div');
      line.classList.add('input-line');
      line.textContent = `$ ${text}`;
      terminal.appendChild(line);
    }
    function printOutput(html) {
      const line = document.createElement('div');
      line.classList.add('input-line');
      line.innerHTML = html;
      terminal.appendChild(line);
    }
    function promptInput() {
      const inputLine = document.createElement('div');
      inputLine.classList.add('input-line');
      const span = document.createElement('span'); span.textContent = '$ ';
      const input = document.createElement('input');
      Object.assign(input.style, { background: 'black', color: '#0f0', border: 'none', outline: 'none', font: 'inherit' });
      input.autofocus = true;
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          const cmd = input.value.trim().toLowerCase();
          input.disabled = true;
          input.style.color = '#555';
          handleCommand(cmd);
        }
      });
      inputLine.append(span, input);
      terminal.appendChild(inputLine);
      input.focus();
      terminal.scrollTop = terminal.scrollHeight;
    }
    function showContent(key) {
      if (siteContent[key]) {
        siteContent[key].split('\n').forEach(line => printOutput(line));
        printOutput('<br>(Digita \'home\' per tornare all\'inizio)');
      } else {
        printOutput("Comando non riconosciuto. Digita 'help' per una lista di comandi.");
      }
    }
    function handleCommand(cmd) {
      if (cmd === 'home') { clearTerminal(); boot(); return; }
      printLine(cmd);
      showContent(cmd);
      promptInput();
    }
    function boot() {
      // Stampa home testuale
      siteContent.home.split('\n').forEach(line => printLine(line));
      promptInput();
    }
    boot();
  </script>
</body>
</html>
