<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Home Mobile | Kekkotech</title>
  <style>
    /* Lo stesso stile di prima */
    body {
      margin: 0;
      padding: 10px;
      background-color: #000;
      color: #0f0;
      font-family: Consolas, monospace;
      font-size: 18px;
    }
    .terminal {
      border: 1px solid #0f0;
      padding: 15px;
      max-width: 100%;
      box-shadow: 0 0 8px #0f0;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    .menu a {
      display: block;
      padding: 12px;
      background: #000;
      border: 1px solid #0f0;
      border-radius: 4px;
      text-align: center;
      text-decoration: none;
      color: #0f0;
      font-weight: bold;
    }
    .menu a:hover {
      background: #003300;
    }
    .content {
      white-space: pre-wrap;
      line-height: 1.4;
      text-align: center;
    }
    .content a {
      color: #0ff;
      text-decoration: none;
    }
    .content a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    // Se l'utente accede da mobile, rimane qui; altrimenti reindirizza alla desktop
    if (!/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      window.location.href = "https://kekkotech.com/";
    }
  </script>
  <!-- Shared content definitions -->
  <script src="/js/content.js"></script>
</head>
<body>
  <div class="terminal">
    <div class="menu">
      <a href="#" data-section="about">About</a>
      <a href="#" data-section="projects">Projects</a>
      <a href="#" data-section="contacts">Contacts</a>
    </div>
    <div class="content" id="content"></div>
  </div>
  <script>
    // Inizializza il contenuto iniziale
    document.getElementById('content').innerHTML = siteContent.homemobile.replace(/\n/g, '<br>');

    // Funzione per caricare il contenuto delle sezioni
    document.querySelectorAll('.menu a[data-section]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const sec = link.getAttribute('data-section');
        const sectionContent = siteContent[sec];
        
        // Verifica se il contenuto esiste per la sezione e caricalo
        if (sectionContent) {
          document.getElementById('content').innerHTML = sectionContent.replace(/\n/g, '<br>');
        } else {
          document.getElementById('content').innerHTML = `Sezione ${sec} non trovata.`;
        }
      });
    });
  </script>
</body>
</html>
