<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapshot | Kekkotech</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #0f0;
      font-family: Consolas, monospace;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s; /* Transizione per i cambiamenti di tema */
    }
    .terminal {
      max-width: 800px;
      margin: auto;
      border: 1px solid #0f0;
      padding: 20px;
      box-shadow: 0 0 10px #0f0;
      transition: border-color 0.3s, box-shadow 0.3s; /* Transizione per il bordo */
    }
    .input-line::before {
      content: "$ ";
      color: #0f0;
    }
    .typed {
      white-space: pre;
      overflow: hidden;
      border-right: .15em solid #0f0;
      animation: blink-caret 0.75s step-end infinite;
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #0f0; }
    }
    a {
      color: #0ff;
      text-decoration: none;
      cursor: pointer;
    }
    a:hover { text-decoration: underline; }
    /* Modalit√† rossa */
    .redmode {
      background-color: #300; /* sfondo rosso scuro */
      color: #f00;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal"></div>
  <script>
    let player;
    const terminal = document.getElementById('terminal');

    function appendLine(text, isTyped) {
      const line = document.createElement('div');
      line.classList.add('input-line');
      if (isTyped) {
        line.classList.add('typed');
        line.textContent = '';
      } else {
        line.textContent = `$ ${text}`;
      }
      terminal.appendChild(line);
      return line;
    }

    function typeLines(lines, onComplete) {
      let i = 0;
      function nextLine() {
        if (i < lines.length) {
          const lineEl = appendLine(lines[i], true);
          let j = 0;
          function typeChar() {
            if (j < lines[i].length) {
              lineEl.textContent += lines[i].charAt(j);
              j++;
              setTimeout(typeChar, 30);
            } else {
              lineEl.classList.remove('typed');
              appendLine('');
              i++;
              setTimeout(nextLine, 300);
            }
          }
          typeChar();
        } else {
          onComplete && onComplete();
        }
      }
      nextLine();
    }

    function promptInput() {
      const inputLine = appendLine('', false);
      const span = document.createElement('span');
      span.textContent = '$ ';
      const input = document.createElement('input');
      Object.assign(input.style, {
        background: 'black',
        color: '#0f0',
        border: 'none',
        outline: 'none',
        font: 'inherit'
      });
      input.autofocus = true;
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          const cmd = input.value.trim().toLowerCase();
          input.disabled = true;
          input.style.color = '#555';
          handleCommand(cmd);
        }
      });
      inputLine.textContent = '';
      inputLine.append(span, input);
      input.focus();
      terminal.scrollTop = terminal.scrollHeight;
    }

    function handleCommand(cmd) {
      if (cmd !== 'reviews') {
        // Ritorna al tema verde per comandi non 'reviews'
        document.body.style.backgroundColor = '#000'; // Imposta sfondo nero
        document.body.style.color = '#0f0'; // Imposta testo verde
        terminal.classList.remove('redmode'); // Rimuovi la classe per il tema rosso
      }

      if (cmd === 'cls') {
        terminal.classList.remove('rainbow', 'redmode');
        terminal.innerHTML = '';
        boot();
        return;
      }
      if (cmd === 'reviews') {
        terminal.classList.add('redmode'); // Applica il tema rosso
        appendLine("Recensioni gaming:", false);
        if (typeof reviews !== "undefined" && Array.isArray(reviews)) {
          reviews.forEach(r => {
            const reviewItem = document.createElement('div');
            reviewItem.classList.add('input-line');
            
            // Solo titolo e link
            const reviewLink = document.createElement('a');
            reviewLink.href = r.link;
            reviewLink.textContent = r.title;
            reviewItem.appendChild(reviewLink);

            terminal.appendChild(reviewItem);
          });
        } else {
          appendLine("Nessuna recensione trovata.", false);
        }
        appendInfoPrompt();
        promptInput();
        return;
      }

      // Se il comando non √® 'reviews', continua come di consueto
      appendLine(cmd, false);
      showContent(cmd);
      promptInput();
    }

    function showContent(key) {
      if (key === "rickroll") {
        appendLine("You got rickrolled üéµ Never gonna give you up...", false);
        terminal.classList.add('rainbow');
        const videoContainer = document.createElement('div');
        videoContainer.classList.add('input-line');
        videoContainer.id = 'video-container';
        const iframe = document.createElement('div');
        iframe.id = 'player';
        videoContainer.appendChild(iframe);
        terminal.appendChild(videoContainer);
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);
        window.onYouTubeIframeAPIReady = function() {
          player = new YT.Player('player', {
            height: '360',
            width: '100%',
            videoId: 'dQw4w9WgXcQ',
            playerVars: { 'autoplay': 1, 'controls': 1 },
            events: {
              'onStateChange': onPlayerStateChange
            }
          });
        };
        return;
      }

      if (key === "projects" && typeof projectList !== "undefined") {
        appendLine("Progetti disponibili:", false);
        projectList.forEach(p => {
          const line = document.createElement('div');
          line.classList.add('input-line');
          line.innerHTML = `<strong>${p.name}</strong> - <a href="${p.info}" target="_blank">Info</a> | <a href="${p.zip}" target="_blank">Download</a>`;
          terminal.appendChild(line);
        });
        appendInfoPrompt();
      } else {
        const data = siteContent[key] || "Comando non riconosciuto. Digita 'help' per lista.";
        data.split('\n').forEach(line => {
          const out = document.createElement('div');
          out.classList.add('input-line');
          out.innerHTML = line;
          terminal.appendChild(out);
        });
        if (['help', 'about', 'contacts'].includes(key)) appendInfoPrompt();
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        terminal.classList.remove('rainbow');
        const videoDiv = document.getElementById('video-container');
        if (videoDiv) videoDiv.remove();
        appendInfoPrompt();
        promptInput();
      }
    }

    function appendInfoPrompt() {
      const info = document.createElement('div');
      info.classList.add('input-line');
      info.innerHTML = "<br>(Digita 'cls' per pulire lo schermo)";
      terminal.appendChild(info);
    }

    function boot() {
      const lines = siteContent.cls.split('\n');
      typeLines(lines, promptInput);
    }

    boot();
  </script>
</body>
</html>
