<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Kekkotech</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #0f0;
      font-family: Consolas, monospace;
      font-size: 16px;
    }
    .terminal {
      max-width: 800px;
      margin: auto;
      border: 1px solid #0f0;
      padding: 20px;
      box-shadow: 0 0 10px #0f0;
      transition: border-color 0.5s ease, box-shadow 0.5s ease, color 0.5s ease;
    }

    @keyframes rainbow-border {}
    @keyframes rainbow-shadow {}
    .rainbow {
      animation: rainbow-border 2s linear infinite, rainbow-shadow 2s linear infinite;
    }

    .gaming-mode {
        border-color: red;
        color: red;
        box-shadow: 0 0 10px red;
    }
    .gaming-mode .input-line::before,
    .gaming-mode input,
    .gaming-mode a {
        color: red !important;
    }
    .gaming-mode .typed {
        border-right-color: red !important;
        animation-name: blink-caret-red !important;
    }
    .gaming-mode a:hover {
        text-decoration: underline;
    }

    .input-line::before {
      content: "$ ";
      color: #0f0;
    }
    .input-line {
       white-space: pre-wrap;
       word-wrap: break-word;
    }

    .typed {
      white-space: pre;
      overflow: hidden;
      border-right: .15em solid #0f0;
      animation: blink-caret 0.75s step-end infinite;
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #0f0; }
    }
     @keyframes blink-caret-red {
        from, to { border-color: transparent }
        50% { border-color: red; }
    }

    a {
      color: #0ff;
      text-decoration: none;
      cursor: pointer;
    }
    a:hover { text-decoration: underline; }

  </style>
  <script>
    if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      window.location.href = "https://kekkotech.com/mobile";
    }
  </script>
  <script src="/js/content.js"></script>
  <script src="https://downloads.kekkotech.com/js/list.js" defer></script>
  <script src="https://gaming.kekkotech.com/reviews.js" defer></script>
  </head>
<body>

</body>
</html>
