<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Kekkotech</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #0f0;
      font-family: Consolas, monospace;
      font-size: 16px;
    }
    .terminal {
      max-width: 800px;
      margin: auto;
      border: 1px solid #0f0;
      padding: 20px;
      box-shadow: 0 0 10px #0f0;
    }
    @keyframes rainbow-border {
      0% { border-color: red; }
      14% { border-color: orange; }
      28% { border-color: yellow; }
      42% { border-color: green; }
      56% { border-color: blue; }
      70% { border-color: indigo; }
      84% { border-color: violet; }
      100% { border-color: red; }
    }
    @keyframes rainbow-shadow {
      0% { box-shadow: 0 0 10px red; }
      14% { box-shadow: 0 0 10px orange; }
      28% { box-shadow: 0 0 10px yellow; }
      42% { box-shadow: 0 0 10px green; }
      56% { box-shadow: 0 0 10px blue; }
      70% { box-shadow: 0 0 10px indigo; }
      84% { box-shadow: 0 0 10px violet; }
      100% { box-shadow: 0 0 10px red; }
    }
    .rainbow {
      animation: rainbow-border 2s linear infinite, rainbow-shadow 2s linear infinite;
    }
    .redmode {
      color: red;
      border-color: red !important;
      box-shadow: 0 0 10px red !important;
    }
    .input-line::before {
      content: "$ ";
      color: #0f0;
    }
    .typed {
      white-space: pre;
      overflow: hidden;
      border-right: .15em solid #0f0;
      animation: blink-caret 0.75s step-end infinite;
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #0f0; }
    }
    a {
      color: #0ff;
      text-decoration: none;
      cursor: pointer;
    }
    a:hover { text-decoration: underline; }
  </style>
  <script>
    if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      window.location.href = "https://kekkotech.com/mobile";
    }
  </script>
  <script src="/js/content.js"></script>
  <script src="https://downloads.kekkotech.com/js/list.js"></script>
  <script>
    let player;
    const terminal = document.getElementById('terminal');

    function appendLine(text, isTyped) {
      const line = document.createElement('div');
      line.classList.add('input-line');
      if (isTyped) {
        line.classList.add('typed');
        line.textContent = '';
      } else {
        line.textContent = `$ ${text}`;
      }
      terminal.appendChild(line);
      return line;
    }

    function typeLines(lines, onComplete) {
      let i = 0;
      function nextLine() {
        if (i < lines.length) {
          const lineEl = appendLine(lines[i], true);
          let j = 0;
          function typeChar() {
            if (j < lines[i].length) {
              lineEl.textContent += lines[i].charAt(j);
              j++;
              setTimeout(typeChar, 30);
            } else {
              lineEl.classList.remove('typed');
              appendLine('');
              i++;
              setTimeout(nextLine, 300);
            }
          }
          typeChar();
        } else {
          onComplete && onComplete();
        }
      }
      nextLine();
    }

    function promptInput() {
      const inputLine = appendLine('', false);
      const span = document.createElement('span');
      span.textContent = '$ ';
      const input = document.createElement('input');
      Object.assign(input.style, {
        background: 'black',
        color: '#0f0',
        border: 'none',
        outline: 'none',
        font: 'inherit'
      });
      input.autofocus = true;
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          const cmd = input.value.trim().toLowerCase();
          input.disabled = true;
          input.style.color = '#555';
          handleCommand(cmd);
        }
      });
      inputLine.textContent = '';
      inputLine.append(span, input);
      input.focus();
      terminal.scrollTop = terminal.scrollHeight;
    }

    function handleCommand(cmd) {
      if (cmd === 'cls') {
        terminal.classList.remove('rainbow', 'redmode');
        terminal.innerHTML = '';
        boot();
        return;
      }
      if (cmd === 'review') {
        terminal.classList.add('redmode');
        appendLine("Recensioni gaming:", false);
        fetchReviews();  // Carica le recensioni dinamicamente
        appendInfoPrompt();
        return;
      }

      appendLine(cmd, false);
      showContent(cmd);
      promptInput();
    }

    function fetchReviews() {
      fetch('https://gaming.kekkotech.com/reviews.js')
        .then(response => response.json())
        .then(reviews => {
          if (reviews.length > 0) {
            reviews.forEach(r => {
              const line = document.createElement('div');
              line.classList.add('input-line');
              line.innerHTML = `<strong>${r.title}</strong> - <a href="${r.link}" target="_blank">Leggi</a>`;
              terminal.appendChild(line);
            });
          } else {
            appendLine("Nessuna recensione trovata.", false);
          }
        })
        .catch(error => {
          console.error('Errore nel caricamento delle recensioni:', error);
          appendLine("Impossibile caricare le recensioni.", false);
        });
    }

    function appendInfoPrompt() {
      const info = document.createElement('div');
      info.classList.add('input-line');
      info.innerHTML = "<br>(Digita 'cls' per pulire lo schermo)";
      terminal.appendChild(info);
    }

    function boot() {
      const lines = ["Benvenuto nel terminale di Kekkotech!", "Digita 'review' per vedere le recensioni."];
      typeLines(lines, promptInput);
    }

    boot();
  </script>
</body>
</html>
