<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapshot | Kekkotech</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #0f0;
      font-family: Consolas, monospace;
      font-size: 16px;
    }

    .terminal {
      max-width: 800px;
      margin: auto;
      border: 1px solid #0f0;
      padding: 20px;
      box-shadow: 0 0 10px #0f0;
    }

    body.redmode {
      color: #f00;
    }

    body.redmode .terminal {
      border: 1px solid #f00;
      box-shadow: 0 0 10px #f00;
    }

    .input-line::before {
      content: "$ ";
      color: inherit;
    }

    .typed {
      white-space: pre;
      overflow: hidden;
      border-right: .15em solid currentColor;
      animation: blink-caret 0.75s step-end infinite;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: currentColor; }
    }

    a {
      color: #0ff;
      text-decoration: none;
      cursor: pointer;
    }

    a:hover { text-decoration: underline; }

    .review-list {
      margin-top: 10px;
    }

    .review-entry {
      margin: 10px 0;
    }

    .review-entry a {
      color: #f55;
      margin-left: 10px;
    }
  </style>

  <script>
    if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      window.location.href = "https://kekkotech.com/mobile";
    }
  </script>
  <script src="/js/content.js"></script>
  <script src="https://downloads.kekkotech.com/js/list.js"></script>
  <script src="https://gaming.kekkotech.com/reviews.js"></script>
</head>
<body>
  <div class="terminal" id="terminal"></div>
  <script>
    const terminal = document.getElementById('terminal');

    function appendLine(text, isTyped = false) {
      const line = document.createElement('div');
      line.classList.add('input-line');
      line.textContent = isTyped ? '' : `$ ${text}`;
      if (isTyped) line.classList.add('typed');
      terminal.appendChild(line);
      return line;
    }

    function typeLines(lines, onComplete) {
      let i = 0;
      function nextLine() {
        if (i < lines.length) {
          const lineEl = appendLine(lines[i], true);
          let j = 0;
          function typeChar() {
            if (j < lines[i].length) {
              lineEl.textContent += lines[i].charAt(j);
              j++;
              setTimeout(typeChar, 30);
            } else {
              lineEl.classList.remove('typed');
              appendLine('');
              i++;
              setTimeout(nextLine, 300);
            }
          }
          typeChar();
        } else {
          onComplete && onComplete();
        }
      }
      nextLine();
    }

    function promptInput() {
      const inputLine = appendLine('', false);
      const span = document.createElement('span');
      span.textContent = '$ ';
      const input = document.createElement('input');
      Object.assign(input.style, {
        background: 'black',
        color: 'inherit',
        border: 'none',
        outline: 'none',
        font: 'inherit'
      });
      input.autofocus = true;
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          const cmd = input.value.trim().toLowerCase();
          input.disabled = true;
          input.style.color = '#555';
          handleCommand(cmd);
        }
      });
      inputLine.textContent = '';
      inputLine.append(span, input);
      input.focus();
      terminal.scrollTop = terminal.scrollHeight;
    }

    function handleCommand(cmd) {
      if (cmd === 'cls') {
        document.body.classList.remove('redmode');
        terminal.innerHTML = '';
        boot();
        return;
      }

      if (cmd === 'reviews') {
        document.body.classList.add('redmode');
        appendLine("Recensioni gaming:", false);
        if (typeof reviews !== "undefined" && Array.isArray(reviews)) {
          const list = document.createElement('div');
          list.classList.add('review-list');
          reviews.forEach(r => {
            const item = document.createElement('div');
            item.classList.add('review-entry');
            item.innerHTML = `<strong>${r.title}</strong><a href="${r.link}" target="_blank">[Leggi]</a>`;
            list.appendChild(item);
          });
          terminal.appendChild(list);
        } else {
          appendLine("Nessuna recensione trovata.", false);
        }
        appendInfoPrompt();
        promptInput();
        return;
      }

      appendLine(cmd, false);
      showContent(cmd);
      promptInput();
    }

    function showContent(key) {
      const data = siteContent[key] || "Comando non riconosciuto. Digita 'help' per lista.";
      data.split('\n').forEach(line => {
        const out = document.createElement('div');
        out.classList.add('input-line');
        out.innerHTML = line;
        terminal.appendChild(out);
      });
      if (['help', 'about', 'contacts'].includes(key)) appendInfoPrompt();
    }

    function appendInfoPrompt() {
      const info = document.createElement('div');
      info.classList.add('input-line');
      info.innerHTML = "<br>(Digita 'cls' per pulire lo schermo)";
      terminal.appendChild(info);
    }

    function boot() {
      const lines = siteContent.cls.split('\n');
      typeLines(lines, promptInput);
    }

    boot();
  </script>
</body>
</html>
